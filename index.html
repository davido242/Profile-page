<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>mpTechHub</title>
</head>
<body>
  <div class="content-wraper">
    <div class="item-container">
      <header>
        <a href="#" class="logo">logo</a>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </header>
      <div class="content">
        <img src="./images/flipped.jpg" alt="passport" class="passport" />
        <p class="name">Daveed MD Sarka</p>
        <div class="role">
          <img src="./images/star.svg" alt="icon" />
          <span>Front-End Developer</span>
        </div>
        <div class="address">
          <img src="./images/location.svg" alt="icon" />
          <span>Abuja, Nigeria</span>
        </div>
        <div class="stats">
          <div class="posts">
            <p>336</p>
            <p>Posts</p>
          </div>
          <div class="likes">
            <p>9476</p>
            <p>Likes</p>
          </div>
          <div class="works">
            <p>43</p>
            <p>Works</p>
          </div>
        </div>
        <div class="stats social-media">
          <div class="youtube"><img src="./images/star.svg" alt="icon" /></div>
          <div class="instagram"><img src="./images/star.svg" alt="icon" /></div>
          <div class="twitter"><img src="./images/star.svg" alt="icon" /></div>
          <div class="github"><img src="./images/star.svg" alt="icon" /></div>
          
        </div>
      </div>
      <footer>Footer</footer>
    </div>
  </div>
</body>
</html>
